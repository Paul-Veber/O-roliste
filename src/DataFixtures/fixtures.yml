App\Entity\Game:
  game_{1..5}:
    name: "<username()>"
    category: "@category*"
    frequency: ''
    active: true
    open: true
    max_player : 4

App\Entity\Category:
  category_{1..3}:
    name: "<username()>"

App\Entity\Tag:
  tag_{1..4}:
    name: "<username()>"
    games: ["@game_<numberBetween(1,5)>", "@game_<numberBetween(1,5)>"]

App\Entity\GameMessage:
  gamemessage_{1..100}:
    body: "<words(10, true)>"
    user: "@user*"
    game: "@game_<numberBetween(1,5)>"   
    createdAt: '<dateTimeBetween("-4 years", "now")>'

App\Entity\Conversation:
